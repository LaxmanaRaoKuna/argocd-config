apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/LaxmanaRaoKuna/argocd-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    automated:
      selfHeal: true
      prune: true
